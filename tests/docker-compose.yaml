version: '3'
services:
  mysql:
    image: mysql:8.0.27
    command: ['--default-authentication-plugin=mysql_native_password', '--log_bin_trust_function_creators=1']
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: jet
      MYSQL_USER: jet
      MYSQL_PASSWORD: jet
    ports:
      - '50902:3306'
    volumes:
      - ./testdata/init/mysql:/docker-entrypoint-initdb.d

  mariadb:
    image: mariadb:10.3.32
    command: ['--default-authentication-plugin=mysql_native_password', '--log_bin_trust_function_creators=1']
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: jet
      MYSQL_USER: jet
      MYSQL_PASSWORD: jet
    ports:
      - '50903:3306'
    volumes:
      - ./testdata/init/mysql:/docker-entrypoint-initdb.d